name: seguridad
on:
  push:
    branches:
      - master
  pull_request:

permissions:
  security-events: write
  actions: read
  contents: read
  checks: write
  pull-requests: write
jobs:

  Snyk_Scan:
    name: Snyk Scan
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build an image from Dockerfile
        run: docker build -t docker.io/roxsross12/roxs-vulnerable-repo:${{ github.sha }} .
      - name: Run Snyk vulnerability scanner
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --sarif-output=./snyk-results.sarif
      - name: Upload Snyk scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
            sarif_file: snyk-results.sarif
            category: snyk

  Trivy_Scan:
    name: Trivy Scan
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build an image from Dockerfile
        run: docker build -t docker.io/roxsross12/roxs-vulnerable-repo:${{ github.sha }} .
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: 'docker.io/roxsross12/roxs-vulnerable-repo:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
        #   exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
            sarif_file: trivy-results.sarif
            category: trivy