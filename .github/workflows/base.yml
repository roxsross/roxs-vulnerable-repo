name: WIRU Serverless POC

on:
  push:
  workflow_dispatch:
  workflow_call:
    inputs:
      app-name:
        description: 'Application name'
        required: false
        type: string
        default: 'my-app'
      stage:
        description: 'Stage: dev | stg'
        required: true
        type: string
      version:
        description: 'App version (semver, optional)'
        required: false
        type: string
        default: ''
      do-remove:
        description: 'Execute serverless remove'
        required: false
        type: boolean
        default: false
      do-rollback:
        description: 'Execute serverless rollback'
        required: false
        type: boolean
        default: false
      rollback-to:
        description: 'Rollback timestamp/ID (optional)'
        required: false
        type: string
        default: ''

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ inputs.app-name }}-${{ inputs.stage }}
  cancel-in-progress: false

env:
  APP_NAME: ${{ inputs.app-name }}
  STAGE: ${{ inputs.stage }}
  INPUT_VERSION: ${{ inputs.version }}

jobs:
  wiru:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: [init, wversion]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        if: ${{ matrix.target == 'init' || matrix.target == 'wversion' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: INIT
        if: ${{ matrix.target == 'init' }}
        shell: bash
        run: |
          echo "=== INIT ==="
          echo "Installing dependencies..."
          npm ci --silent || true
          echo "INIT ok"

      - name: VERSION CHECK
        if: ${{ matrix.target == 'wversion' }}
        shell: bash
        run: |
          echo "=== VERSION CHECK ==="
          if [ -n "${INPUT_VERSION}" ]; then
            if echo "${INPUT_VERSION}" | grep -Eq '^[0-9]+\.[0-9]+\.[0-9]+([-+][A-Za-z0-9\.:-]+)?$'; then
              echo "Valid version: ${INPUT_VERSION}"
            else
              echo "Invalid version (use semver, e.g. 1.2.3)"
              exit 1
            fi
          else
            echo "No version provided, continuing..."
          fi
          echo "VERSION CHECK ok"

  wtest:
    needs: wiru
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: [unit-test, sonarqube]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        if: ${{ matrix.target == 'unit-test' || matrix.target == 'sonarqube' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Unit Tests
        if: ${{ matrix.target == 'unit-test' }}
        shell: bash
        run: |
          echo "=== UNIT TESTS ==="
          npm test --silent || echo "No tests configured"
          echo "Tests ok"

      - name: SonarQube Analysis
        if: ${{ matrix.target == 'sonarqube' }}
        shell: bash
        run: |
          echo "=== SONARQUBE ==="
          echo "Running static analysis..."
          echo "SONAR ok"

  # Matrix delivery: deploy | remove | rollback
  wdeploy:
    needs: wtest
    runs-on: ubuntu-latest
    environment: ${{ inputs.stage }}
    strategy:
      fail-fast: false
      matrix:
        action: [deploy, remove, rollback]

    # Control de ejecución manual vs automática
    if: ${{ 
          matrix.action == 'deploy' 
          || (matrix.action == 'remove' && inputs.do-remove && github.event_name == 'workflow_dispatch')
          || (matrix.action == 'rollback' && inputs.do-rollback && github.event_name == 'workflow_dispatch')
        }}

    steps:
      - uses: actions/checkout@v4

      - name: Deploy Serverless
        if: ${{ matrix.action == 'deploy' }}
        shell: bash
        run: |
          echo "=== DEPLOY ==="
          echo "Stage: ${STAGE}"
          echo "App: ${APP_NAME}"
          # serverless deploy --stage "${STAGE}"
          echo "URL: https://${STAGE}.example.com/${APP_NAME}"
          echo "DEPLOY ok"

      - name: Remove Serverless
        if: ${{ matrix.action == 'remove' }}
        shell: bash
        run: |
          echo "=== REMOVE (Manual) ==="
          echo "Stage: ${STAGE}"
          # serverless remove --stage "${STAGE}"
          echo "REMOVE ok"

      - name: Rollback Serverless
        if: ${{ matrix.action == 'rollback' }}
        shell: bash
        run: |
          echo "=== ROLLBACK (Manual) ==="
          echo "Stage: ${STAGE}"
          RB_TO="${{ inputs.rollback-to }}"
          if [ -n "${RB_TO}" ]; then
            echo "Rollback to: ${RB_TO}"
            # serverless rollback --stage "${STAGE}" --timestamp "${RB_TO}"
          else
            echo "Rollback to last deployment"
            # serverless rollback --stage "${STAGE}"
          fi
          echo "ROLLBACK ok"
