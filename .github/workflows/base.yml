name: WIRU Serverless POC (matrix tests + sonar, clean flow)

on:
  push:
  workflow_dispatch:
  workflow_call:
    inputs:
      app-name:
        description: 'Application name'
        required: false
        type: string
        default: 'my-app'
      stage:
        description: 'Stage: dev | stg'
        required: true
        type: string
      version:
        description: 'App version (semver, optional)'
        required: false
        type: string
        default: ''
      do-remove:
        description: 'Execute serverless remove (manual only)'
        required: false
        type: boolean
        default: false
      do-rollback:
        description: 'Execute serverless rollback (manual only)'
        required: false
        type: boolean
        default: false
      rollback-to:
        description: 'Rollback timestamp/ID (optional)'
        required: false
        type: string
        default: ''

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.inputs.app-name || 'default' }}-${{ github.event.inputs.stage || 'dev' }}
  cancel-in-progress: false

defaults:
  run:
    shell: bash

env:
  APP_NAME: ${{ github.event.inputs.app-name || 'my-app' }}
  STAGE: ${{ github.event.inputs.stage || 'dev' }}
  INPUT_VERSION: ${{ github.event.inputs.version || '' }}

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ INIT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  wiru_init:
    name: "ğŸ§° init"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install deps & serverless
        run: |
          if [ -f package.json ]; then 
            npm ci --silent
          fi
          npm i -g serverless

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ VERSION CHECK (dep INIT) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  wiru_versioncheck:
    name: "ğŸ·ï¸ version-check"
    needs: wiru_init
    runs-on: ubuntu-latest
    steps:
      - name: Validate semver (optional)
        run: |
          VERSION="${{ env.INPUT_VERSION }}"
          if [ -n "${VERSION}" ]; then
            if echo "${VERSION}" | grep -Eq '^[0-9]+\.[0-9]+\.[0-9]+([-+][A-Za-z0-9\.:-]+)?$'; then
              echo "âœ… Version ok: ${VERSION}"
            else
              echo "âŒ Invalid semver (use 1.2.3 or 1.2.3-alpha.1)"
              exit 1
            fi
          else
            echo "â„¹ï¸ No version provided; continuing"
          fi

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ UNIT TESTS (MATRIX) dep INIT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  wtest_unit:
    name: "ğŸ§ª unit-test (node ${{ matrix.node }})"
    needs: wiru_init
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [20]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm ci --silent
          else
            echo "âš ï¸ No package.json found"
            exit 0
          fi
      - name: Run tests with coverage
        run: |
          npm test -- --coverage --coverageReporters=lcov 2>&1 || {
            echo "âš ï¸ Tests failed or not configured"
            exit 0
          }
      - name: Upload coverage
        if: hashFiles('coverage/lcov.info') != ''
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov-node-${{ matrix.node }}
          path: coverage/lcov.info
          retention-days: 1

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ SONAR (MATRIX) dep UNIT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  wtest_sonar:
    name: "ğŸ“Š sonar (${{ matrix.scanner }})"
    needs: wtest_unit
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        scanner: [sonarqube]
    env:
      SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para Sonar
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Download coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-lcov-node-20
          path: coverage
        continue-on-error: true
      - name: Sonar Scanner
        run: |
          if [ -z "${SONAR_HOST_URL}" ] || [ -z "${SONAR_TOKEN}" ]; then
            echo "âš ï¸ Missing SONAR secrets - skipping analysis"
            exit 0
          fi
          
          SCANNER_VERSION="5.0.1.3006"
          SCANNER_DIR="${RUNNER_TEMP}/sonar-scanner"
          mkdir -p "${SCANNER_DIR}"
          
          echo "ğŸ“¥ Downloading Sonar Scanner ${SCANNER_VERSION}..."
          curl -sLo "${SCANNER_DIR}/scanner.zip" \
            "https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-${SCANNER_VERSION}-linux.zip"
          
          unzip -qq "${SCANNER_DIR}/scanner.zip" -d "${SCANNER_DIR}"
          export PATH="${SCANNER_DIR}/sonar-scanner-${SCANNER_VERSION}-linux/bin:${PATH}"

          PROJECT_KEY="${SONAR_PROJECT_KEY:-${APP_NAME}}"
          
          echo "ğŸ” Running Sonar analysis for project: ${PROJECT_KEY}"
          sonar-scanner \
            -Dsonar.host.url="${SONAR_HOST_URL}" \
            -Dsonar.login="${SONAR_TOKEN}" \
            -Dsonar.projectKey="${PROJECT_KEY}" \
            -Dsonar.sources=. \
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ DEPLOY dep SONAR â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  wdeploy_deploy:
    name: "ğŸš€ deploy to ${{ github.event.inputs.stage || 'dev' }}"
    needs: wtest_sonar
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.stage || 'dev' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm ci --silent
          fi
          npm i -g serverless
      - name: Deploy Serverless
        run: |
          echo "ğŸš€ Deploying ${APP_NAME} to ${STAGE}..."
          # serverless deploy --stage "${STAGE}" --verbose
          echo "âœ… Deployment complete!"
          echo "ğŸŒ URL: https://${STAGE}.example.com/${APP_NAME}"

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ REMOVE (manual) dep SONAR â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  wdeploy_remove:
    name: "ğŸ§¹ remove from ${{ github.event.inputs.stage }}"
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.do-remove == 'true'
    needs: wtest_sonar
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.stage }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install serverless
        run: npm i -g serverless
      - name: Remove Serverless
        run: |
          echo "ğŸ§¹ Removing stack from ${STAGE}..."
          # serverless remove --stage "${STAGE}" --verbose
          echo "âœ… Stack removed successfully"

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ ROLLBACK (manual) dep SONAR â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  wdeploy_rollback:
    name: "âª rollback on ${{ github.event.inputs.stage }}"
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.do-rollback == 'true'
    needs: wtest_sonar
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.stage }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install serverless
        run: npm i -g serverless
      - name: Rollback Serverless
        run: |
          echo "âª Rolling back ${STAGE}..."
          RB_TO="${{ github.event.inputs.rollback-to }}"
          if [ -n "${RB_TO}" ]; then
            echo "ğŸ“ Rollback to: ${RB_TO}"
            # serverless rollback --stage "${STAGE}" --timestamp "${RB_TO}" --verbose
          else
            echo "ğŸ“ Rollback to last deployment"
            # serverless rollback --stage "${STAGE}" --verbose
          fi
          echo "âœ… Rollback complete"
