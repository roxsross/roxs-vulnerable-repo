name: WIRU Serverless POC

on:
  push:
  workflow_dispatch:
  workflow_call:
    inputs:
      app-name:
        description: 'Application name'
        required: false
        type: string
        default: 'my-app'
      stage:
        description: 'Stage: dev | stg'
        required: true
        type: string
      version:
        description: 'App version (semver, optional)'
        required: false
        type: string
        default: ''
      do-remove:
        description: 'Execute serverless remove (manual only)'
        required: false
        type: boolean
        default: false
      do-rollback:
        description: 'Execute serverless rollback (manual only)'
        required: false
        type: boolean
        default: false
      rollback-to:
        description: 'Rollback timestamp/ID (optional)'
        required: false
        type: string
        default: ''

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ inputs.app-name }}-${{ inputs.stage }}
  cancel-in-progress: false

env:
  APP_NAME: ${{ inputs.app-name }}
  STAGE: ${{ inputs.stage }}
  INPUT_VERSION: ${{ inputs.version }}

# --- INIT: único y estable ---
jobs:
  wiru_init:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: INIT
        shell: bash
        run: |
          echo "INIT"
          if [ -f package.json ]; then npm ci --silent || true; fi
          npm i -g serverless >/dev/null 2>&1 || true
          echo "INIT ok"

  # --- VERSION CHECK: opcional, depende de INIT (no bloquea tests) ---
  wiru_versioncheck:
    needs: wiru_init
    runs-on: ubuntu-latest
    steps:
      - name: VERSION CHECK
        shell: bash
        run: |
          echo "VERSION CHECK"
          if [ -n "${INPUT_VERSION}" ]; then
            if echo "${INPUT_VERSION}" | grep -Eq '^[0-9]+\.[0-9]+\.[0-9]+([-+][A-Za-z0-9\.:-]+)?$'; then
              echo "version ok: ${INPUT_VERSION}"
            else
              echo "invalid semver"; exit 1
            fi
          else
            echo "no version; continue"
          fi

  # --- TESTS: dependen SOLO de INIT (como pediste) ---
  wtest:
    needs: wiru_init
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: [unit-test, sonarqube]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        if: ${{ matrix.target == 'unit-test' || matrix.target == 'sonarqube' }}
        with:
          node-version: '20'

      - name: Unit Tests
        if: ${{ matrix.target == 'unit-test' }}
        shell: bash
        run: |
          echo "UNIT TESTS"
          if [ -f package.json ]; then npm test --silent || echo "no tests"; else echo "smoke ok"; fi

      - name: SonarQube Analysis
        if: ${{ matrix.target == 'sonarqube' }}
        shell: bash
        run: |
          echo "SONAR (placeholder)"
          # acá va tu análisis real (scanner o action)

  # --- DEPLOY: siempre tras tests ---
  wdeploy_deploy:
    needs: wtest
    runs-on: ubuntu-latest
    environment: ${{ inputs.stage }}
    steps:
      - uses: actions/checkout@v4
      - name: Deploy Serverless
        shell: bash
        run: |
          echo "DEPLOY ${STAGE} - ${APP_NAME}"
          # serverless deploy --stage "${STAGE}"
          echo "URL: https://${STAGE}.example.com/${APP_NAME}"

  # --- REMOVE: manual + flag ---
  wdeploy_remove:
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.do-remove }}
    needs: wtest
    runs-on: ubuntu-latest
    environment: ${{ inputs.stage }}
    steps:
      - uses: actions/checkout@v4
      - name: Remove Serverless
        shell: bash
        run: |
          echo "REMOVE ${STAGE}"
          # serverless remove --stage "${STAGE}"

  # --- ROLLBACK: manual + flag ---
  wdeploy_rollback:
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.do-rollback }}
    needs: wtest
    runs-on: ubuntu-latest
    environment: ${{ inputs.stage }}
    steps:
      - uses: actions/checkout@v4
      - name: Rollback Serverless
        shell: bash
        run: |
          echo "ROLLBACK ${STAGE}"
          RB_TO="${{ inputs.rollback-to }}"
          if [ -n "${RB_TO}" ]; then
            echo "Rollback to: ${RB_TO}"
            # serverless rollback --stage "${STAGE}" --timestamp "${RB_TO}"
          else
            echo "Rollback to last deployment"
            # serverless rollback --stage "${STAGE}"
          fi
